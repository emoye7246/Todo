<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <div>
    <h1 id="Welcome">Welcome User</h1>
    </div>

    <div id="sidebar">

        </div>

        <div id="Home">Home</div>

        <button id="addTask">Add Task</button>
        <button id="Today">Today</button>

                <label for="description">Description</label>

            </form>
        </dialog>
    </div>

    <!-- We will just use this dialog section to control all user inputs -->

    <div id="postProject">
    </div>

    </div>
